<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

</h:head>

<h:body>
	
	<h:form enctype="multipart/form-data">
		<p:panelGrid columns="2">
			
			<f:facet name="header">
				 Cadastro Produto
			</f:facet>
			
			<h:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{produtoManagedBean.produto.nome}" />

			<h:outputLabel value="Marca" for="marca" />
			<p:inputText id="marca" value="#{produtoManagedBean.produto.marca}" />
			
			<h:outputLabel value="Tipo" for="Tipo" />
			<p:selectOneMenu id="Tipo" value="#{produtoManagedBean.produto.tipo}" >
				<f:selectItem itemLabel="Escolha Um" itemValue=" "/>
				<f:selectItem itemLabel="Alimenticio" itemValue="alimenticio"/>
				<f:selectItem itemLabel="Higiene" itemValue="higiene"/>
				<f:selectItem itemLabel="Limpeza" itemValue="limpeza"/>
			</p:selectOneMenu>

			<h:outputLabel value="PreÃ§o" for="preco" />
			<p:inputText id="preco" value="#{produtoManagedBean.produto.preco}" />
				   				
			<f:facet name="footer">
				<p:commandButton value="Salvar"	action="#{produtoManagedBean.salvar}"/>
				<p:commandButton value="Voltar" action="produtoLista?faces-recirect=true"/>
			</f:facet>
		
		</p:panelGrid>
	</h:form>
</h:body>
</html>
