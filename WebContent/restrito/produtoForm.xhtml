<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<p:panel id="panel">
			<p:messages id="msgs" />
			<p:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
				<f:facet name="header">				 Cadastro Produto				</f:facet>
				<h:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{produtoManagedBean.produto.nome}"
					label="Nome" required="true">
					<f:validateLength minimum="2" />
					<p:ajax update="msgNome" event="keyup" />
				</p:inputText>
				<p:message id="msgNome" for="nome" display="icon" />
				<h:outputLabel value="Marca" for="marca" />
				<p:inputText id="marca" value="#{produtoManagedBean.produto.marca}"
					label="Marca" required="true">
					<f:validateLength minimum="2" />
					<p:ajax update="msgMarca" event="keyup" />
				</p:inputText>
				<p:message id="msgMarca" for="marca" display="icon" />
				<h:outputLabel value="Tipo" for="Tipo" />
				<p:selectOneMenu id="Tipo"
					value="#{produtoManagedBean.produto.tipo}" label="Tipo"
					required="true">
					<f:selectItem itemLabel="Escolha Um" itemValue=" " />
					<f:selectItem itemLabel="Alimenticio" itemValue="alimenticio" />
					<f:selectItem itemLabel="Higiene" itemValue="higiene" />
					<f:selectItem itemLabel="Limpeza" itemValue="limpeza" />
				</p:selectOneMenu>
				<p:message id="msgTipo" for="Tipo" display="icon" />
				<h:outputLabel value="PreÃ§o" for="preco" />
				<p:inputText id="preco" value="#{produtoManagedBean.produto.preco}"
					label="Preco" required="true" />
				<p:message id="msgPreco" for="preco" display="icon" />
				<h:outputLabel value="Foto" for="foto" />
				<p:fileUpload id="foto"
					fileUploadListener="#{produtoManagedBean.uploadAction}"
					update="messages" label="Foto" required="true" />
				<p:growl id="messages" showDetail="true" />
				<p:message id="msgfoto" for="foto" display="icon" />
				<f:facet name="footer">
					<p:commandButton value="Salvar"
						action="#{produtoManagedBean.salvar}" update="panel" />
					<p:commandButton value="Voltar" ajax="false"
						action="produtoLista?faces-recirect=true" />
				</f:facet>
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
