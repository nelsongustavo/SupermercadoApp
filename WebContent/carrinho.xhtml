<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template/common/commonLayout.xhtml">
	
	<ui:define name="content">
		<h:dataTable value="#{principalManagedBean.itens}" var="item">
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Produto" />
				</f:facet>
				<h:outputText value="#{item.produto.nome}" />
			</h:column>
			
			<h:column>
					<f:facet name="header">
					<h:outputText value="quantidade" />
					</f:facet>
					<h:outputText value="#{item.quantidade}" />
			</h:column>
			
			<h:column>
				<h:form>
					<h:commandLink actionListener="#{principalManagedBean.removeItem}" >
						<f:attribute name="item" value="#{item}" />
						<h:graphicImage value="/resources/images/carrinho.png" style="border:0;" title="Adicionar ao Carrinho"/>
					</h:commandLink>
				</h:form>

				
			</h:column>
			
		</h:dataTable>
		
		<h:form>
			<h:commandLink action="#{principalManagedBean.gravaVenda}">
				<h:outputText value="Finalizar Compra"/>
			</h:commandLink>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
